version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: careplan-postgres
    environment:
      POSTGRES_USER: careplan
      POSTGRES_PASSWORD: careplan123
      POSTGRES_DB: careplan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careplan"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: careplan-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://careplan:careplan123@postgres:5432/careplan
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: careplan-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
